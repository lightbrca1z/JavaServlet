    function sort(list){
        if(list.length <= 1){
            return list;
        }
        else{
            var i, j;
            var pivot;
            var left = [], right = [], merge = [];
            pivot = list[list.length - 1]; 
            console.log("pivot : " + pivot);
            for(i=0; i < (list.length - 1); i++){
                if(list[i] <= pivot){
                    left.push(list[i]);
                    console.log("left :" + left);
                }else{
                    right.push(list[i]);
                    console.log("right : " + right);
                }
            }

            console.log("sortLeft : " + left);
            left = sort(left);

            console.log("sortRight : " + right);
            right = sort(right);
        }
        merge = left.concat([pivot],right);
        list = merge;
        return list;
    }
