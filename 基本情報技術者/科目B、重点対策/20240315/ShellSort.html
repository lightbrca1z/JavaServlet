<script>
    function sort(list){
        if(list.length <= 1){
            return list;
        }
        else{
            var i, j, tmp;
            var h = 2;
            while(h > 0){
                for(i = h + 1; i < list.length; i++){
                    j = i;
                    tmp = list[i];
                    while((i > h) && (list[j-h] > tmp)){
                        console.log("listの中身: " + list[j] + "," + list[j - 1]);
                        list[j] = list[j - h];
                        j = j - h;
                    }
                    list[j] = tmp;
                    console.log("listの交換: " + list);
                }
                h = h - 1;
            }
    }
        return list;
    }
    console.log(sort([32,21,11,7,5,44,71,61,9,10]));
</script>
