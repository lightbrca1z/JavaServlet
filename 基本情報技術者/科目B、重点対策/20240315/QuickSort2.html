<body>
<script>
    function sort(list){
        if(list.length <= 1){
            return list;
        }
        else{
            var i, pivot;
            var left = [], right = [], merge = [];
            pivot = list[list.length - 1]; // Corrected pivot selection
            for(i = 0; i < (list.length - 1); i++){ // Corrected loop index
                if(list[i] <= pivot){
                    left.push(list[i]);
                }else{
                    right.push(list[i]);
                }
            }
            left = sort(left);
            right = sort(right);
            merge = left.concat([pivot], right); // Concatenate left, pivot, and right
            return merge; // Return the sorted array
        }
    }
    console.log(sort([32,21,11,7,5,44,71,61,9,10]));
</script>
</body>
