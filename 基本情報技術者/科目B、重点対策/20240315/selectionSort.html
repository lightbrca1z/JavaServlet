<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function sort(list){
        if(list.length <= 1){
            return list;
        }
        else{
            var i = 2;
            var j,tmp = 0; 
            for(i=2;i<=list;i++){
                j = i;
                tmp = list[i];
            }
            while((j > 1) && (list[j-1] > tmp)){
                list[j] = list[j - 1];
                j = j -1;
            }
            list[j] = tmp;
        }
        return list;
    }
    console.log(sort([3,2,4,4,2,5,7,6,90,1]));
</script>
