<script>
    // 途中まで。2024/05/08 - 12:30
    function kmpTextSearch(str,p){
        var i = 0;
        var s = 0;
        var shift = [1,1,3,3,2];
        var skip = [0,0,0,0,2];
        while(i<=(str.length - p.length)){
            for(var j = 1+s;j<p.length;j++){
                if(str[i + j] != p[j]){
                    match = false;
                    s = skip[j];
                    i = i + shift[j];
                    break;
                }else{
                    match = true;
                }
            }
            if(match){
                return i;
            }
        }
        return -1;
    }
    console.log(kmpTextSearch("ababbcababc","ababc"));
</script>
