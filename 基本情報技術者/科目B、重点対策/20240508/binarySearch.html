<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function binarySearch(list,val){
        var low,mid,high;
        low = 0;
        high = list.length - 1;
        while(low <= high){
            mid = Math.floor((low + high) / 2);
            if(list[mid] == val){
                return mid + 1;
            }
            else if(list[mid] < val){
                low = mid + 1;
            }
            else{
                high = mid - 1;
            }
        }
        return -1;
    }
    console.log(binarySearch([1,4,7,8,9],8));
</script>
