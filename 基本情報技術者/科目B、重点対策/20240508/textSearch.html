<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function textSearch(str,p){
        var i,j;
        for(i = 0;i<=(str.length - p.length);i++){
        var match = true;
            for(j = 0;j<p.length;j++){
                if(str[i + j] != p[j]){
                    match = false;
                    break;
                }else{
                    match = true;
                }
            }
            if(match){
                return i;
            }
        }
        return -1;
    }
    console.log(textSearch("abcde","cd"));
</script>
