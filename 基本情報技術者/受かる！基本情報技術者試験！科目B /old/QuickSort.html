// 80点以上の合格者の数
function quickSort(arr) {
    if (arr.length <= 1) {
        return arr; // 配列の長さが1以下の場合、そのまま返す
    }

    const pivot = arr[0]; // ピボットとして配列の最初の要素を選択
    console.log("pivot: " + pivot);
    const left = [];
    const right = [];

    for (let i = 1; i < arr.length; i++) {
        if (arr[i] < pivot) {
            left.push(arr[i]); // ピボットより小さい要素は左側に追加
            console.log("left : " + left);
        } else {
            right.push(arr[i]); // ピボットより大きい要素は右側に追加
            console.log("right : " + right);
        }
    }

    console.log("check1!");

    return [...quickSort(left), pivot, ...quickSort(right)]; // 左右の部分配列を再帰的にソートし、ピボットと結合して返す
}

// テスト用の配列
const array = [5, 2, 7, 1, 3, 9, 4, 6, 8];

console.log("クイックソート後:", quickSort(array));
