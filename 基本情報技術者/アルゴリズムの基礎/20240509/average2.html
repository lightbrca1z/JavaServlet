<script>
    function average2(){

        var record = [50,80,70,90,60];

        var i = 0;
        var cnt = 0;
        while(i < 5){
            cnt = cnt + record[i];
            console.log("cnt : " + cnt);
            i = i + 1;
        }
        var avg = cnt / 5;
        console.log("avg : " + avg);
    }
    average2();
</script>
