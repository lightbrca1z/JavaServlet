<script>
    function maxNum(){

        var record = [50,80,70,90,60];

        var i = 0;
        var max = record[0];
        while(i < 5){
            if(max < record[i]){
                max = record[i];
            }
            i = i + 1;
        }
        
        console.log("max : " + max);
    }
    maxNum();
</script>
